<!DOCTYPE HTML>  
<html>     
  <head>      
   <title>     
    Feedback Form   
   </title>
    <link rel="stylesheet" href="extstyle.css"> 
  </head>  

 <body>   
      <h1 style="text-decoration:underline;"> Feedback Form </h1>
   <br>    
    <form method="POST" action="thankyou.html">    
        <label> Firstname: </label>           
           <input type="text" name="firstname" size="15"/> <br> <br>   
        <label> Lastname: </label>           
           <input type="text" name="lastname" size="15"/> <br> <br>    

        <label>     
        Phone :    
        </label>      
           <input type="text" name="phone" size="10"> <br> <br>

        <label>     
        E-mail :    
        </label>      
           <input type="text" name="email" size="20"> <br> <br>
        
        <label>     
           Feedback Rating:    
        </label>     

       <select>    
           <option value="Rating">Rating</option>    
           <option value="Very Good">Very Good</option>    
           <option value="Good">Good</option>    
           <option value="Average">Average</option>    
           <option value="Poor">Poor</option>    
           <option value="Worst">Worst</option>        
       </select>
     
	<br>    
	<br>    

      <label>     
         Gender :    
           </label><br>    
            <input type="radio" name="gender"/> Male <br>    
            <input type="radio" name="gender"/> Female <br>    
            <input type="radio" name="gender"/> Other    
              <br>    
              <br>    
           
      <label>  
         Hobbies :  
           </label><br>    
	    <input type="checkbox" name="Programming"> Programming <br>    
	    <input type="checkbox" name="Cricket"> Cricket <br>    
	    <input type="checkbox" name="Football"> Football  <br>   
	    <input type="checkbox" name="reading Novel"> Reading Novel  <br>   
	      <br>    
 	      <br>    

      Feedback :   
        <br>    
          <textarea cols="80" rows="5" value="Feedback"></textarea>    
        <br> 
        <br>    
          
      
      <input type="submit" value="Submit">    
      <input type="reset" value="Reset">  
    </form>    
</body>   
</html>
